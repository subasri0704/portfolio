<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get in touch with Subasri - Front-End Developer & Designer. Send a message or find my contact details here.">
    <title>Contact Me - Subasri</title>

    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #ffe0cc, #ffc2b3);
            color: #333;
        }
        
        .navbar {
            background: rgba(34, 34, 34, 0.9);
            color: #fff;
            padding: 10px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(6px);
            transition: background 0.3s ease-in-out;
        }
        
        .navbar:hover {
            background: rgba(34, 34, 34, 1);
        }
        
        .nav-brand {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            color: white;
        }
        
        .nav-brand:hover {
            transform: scale(1.1);
            color: #e67e22;
        }
        
        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .nav-menu li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            position: relative;
            transition: color 0.3s;
        }
        
        .nav-menu li a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            left: 0;
            bottom: -5px;
            background: #e67e22;
            transition: width 0.3s ease-in-out;
        }
        
        .nav-menu li a:hover {
            color: #e67e22;
        }
        
        .nav-menu li a:hover::after {
            width: 100%;
        }
        
        .contact-section {
            padding: 7rem 2rem 4rem;
            text-align: center;
        }
        
        .contact-section h2 {
            font-size: 2.5rem;
            color: #4d2bb3;
            margin-bottom: 0.5rem;
        }
        
        .contact-section p {
            color: #555;
            margin-bottom: 2rem;
        }
        
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #8f5eff;
        }
        
        .contact-form button {
            padding: 0.8rem;
            background-color: #5e22ff;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(94, 34, 255, 0.4);
            transition: background 0.3s ease;
        }
        
        .contact-form button:hover {
            background-color: #431fc4;
        }
        
        .icon-footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .icon-footer a {
            color: #333;
            font-size: 24px;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .icon-footer a:hover {
            color: #0077b5;
        }
        
        @media (max-width: 6px) {
            .contact-form {
                width: 90%;
            }
            .nav-menu {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-brand">Subasri</div>
        <ul class="nav-menu">
            <li><a href="port.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="view.html">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>

        </ul>
    </nav>

    <section class="contact-section">
        <div class="container" data-aos="fade-up">
            <h2>Contact Me</h2>
            <p>I'd love to connect with you! Reach out via the form or my contact info below.</p>

            <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required />
                <input type="email" name="_replyto" placeholder="Your Email" required />
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="icon-footer">

        <a href="mailto:subasri7804@gmail.com" aria-label="Email Subasri" target="_blank">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="https://github.com/subasri0704" aria-label="GitHub Profile" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/suba-sri-18b33434b" aria-label="LinkedIn Profile" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
    </footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
